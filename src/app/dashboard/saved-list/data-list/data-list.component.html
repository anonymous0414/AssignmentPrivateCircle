<div class="mainBox">
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="date">Date</th>
                <th class="name">List Name</th>
                <th class="noOfEntity">No. of Entities</th>
                <th class="action">Actions</th>
                <th class="btns"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of dataList | searchFilter: searchItem">
                <td class="date">
                    <span *ngIf="data?.isProcessing">
                        <i class="fa fa-spinner rotateLoader"></i>
                    </span>
                    <span *ngIf="!data?.isProcessing">{{ getFormattedDate(data?.date) }}</span>
                </td>
                <td class="name"  [ngClass]="{'loading': data?.isProcessing}">{{ data?.listName }}</td>
                <td class="noOfEntity">{{ data?.noOfEntittes }}</td>
                <td class="action">
                    <span>
                        <i class="fa fa-envelope-o"></i>
                    </span>
                    <span>
                        <i class="fa fa-share-alt"></i>
                    </span>
                    <span>
                        <i class="fa fa-pencil"></i>
                    </span>
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </td>
                <td class="btns">
                    <span (click)="openDetails(data)">Details</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
